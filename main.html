<body>
	<form method="post">

			<label for="name">Name*</label>

		</div>

		<div>
			<label for="laptop">Laptop Brands</label>

				<option value="apple" id="laptop">Apple</option>
				<option value="asus" id="laptop">Asus</option>
				<option value="HP" id="laptop">HP</option>
